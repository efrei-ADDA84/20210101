name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/20210101:latest .
      
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/20210101:latest

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push Docker image to Azure Container Registry
        run: docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/20210101:latest

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instance
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: devops-20210101
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/20210101:latest
          name: 20210101
          location: francecentral
          registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          ports: 8081:80  # Sp√©cifie le mapping de port pour utiliser le port 8081 dans le conteneur
          secure-environment-variables: API_KEY=${{ secrets.API_KEY }}
